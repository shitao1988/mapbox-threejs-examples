<!DOCTYPE html>
<html>

<head>
    <title>示例</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='mapbox-gl.css' />
    <style>
        html,
        body,
        #map {
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script src='mapbox-gl-dev.js'></script>
    <script src='MAP_STYLE.dark.js'></script>
    <script src='threebox.js'></script>
    <script>



        var map = window.map = new mapboxgl.Map({
            container: 'map',
           // crs:'EPSG:4490',
            zoom: 10,
            center: [120.57022, 32.3858585],
            style: style,
            hash: true
        });

        var origin = [120.57022, 32.3858585, 10];

        map.on('load', function () {


            map.addLayer({
                id: 'custom_layer',
                type: 'custom',
                onAdd: function (map, mbxContext) {
                    onAdd(map, mbxContext)
                },

                render: function (gl, matrix) {
                    threebox.update();
                }
            }, '建筑物');//添加到建筑物图层之后
        });

        var CFG = {
            perDeg: 0.5,
        };
        var ctx;
        var deg = 0;
       
 
        function init() {
             ctx.fillStyle = 'rgba(0,50,0,1)';
             ctx.arc(150, 150, 150, 0, 2 * Math.PI);
             ctx.fill();
            var raf = window.requestAnimationFrame(loop);
        }
 
        function loop() {
            deg = (deg + CFG.perDeg);
            cover();
            //drawPosLine();
            drawRadar(deg);
            raf = window.requestAnimationFrame(loop);
        }
 
        function cover() {
            ctx.save();
            ctx.fillStyle = 'rgba(0,0,0,0.02)';
            ctx.arc(150, 150, 150, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
        }
 

 
        function drawRadar(iDeg) {
            ctx.fillStyle = 'rgba(0,200,0,.7)';
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 150, (-2 * CFG.perDeg + iDeg) / 180 * Math.PI, (0 + iDeg) / 180 * Math.PI);
            ctx.closePath();
            ctx.fill();
        }
 
        

        function getRingeGeometry(radius = 6, width = 10) {
            return new THREE.RingBufferGeometry(radius, radius + width, 100);
        }

        //material
        function getRingMaterial(color = '#e80d1a') {
            const SIZE = 1024;
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = SIZE;
            ctx = canvas.getContext('2d');
            var deg = 0;
            ctx.strokeStyle = 'rgba(0,255,0,1)';

           


            let texture = new THREE.Texture(canvas);
            texture.needsUpdate = true; //使用贴图时进行更新
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.DoubleSide,
                transparent: true
            });
            return material;

        }

        function onAdd(map, mbxContext) {
            window.threebox = new Threebox(map, mbxContext, {defaultLights: true});//初始化
            var ringeGeom = getRingeGeometry();
            var redMaterial = getRingMaterial();

            cube = new THREE.Mesh(ringeGeom, redMaterial);
            cube.position.set(0, 0, 4);
            cube3d = threebox.Object3D({ obj: cube, adjustment: { x: 0, y: 0, z: 0.5 }})
                .setCoords(origin)

            threebox.add(cube3d)
           // threebox.addAtCoordinate(cube.clone(), origin);//添加对象

            init();
        }

    </script>
</body>

</html>
